<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageTool Editor</title>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1>LanguageTool Editor</h1>
    </header>
    <!-- editor -->
    <div id="editor" cols="30" rows="10" spellcheck="false" placeholder="Insert your text here..." contenteditable="true"></div>
    <!-- check -->
    <div id="wait" class="wait hidden"><span>.</span><span>.</span><span>.</span></div>
    <div id="check" class="check check-pending"></div>
    <!-- message -->
    <div id="message" class="message hidden"></div>
    <!-- footer -->
    <footer>
        <p>Powered by LanguageTool</p>
        <!-- List languages supported by LanguageTool -->
        <select name="languages" id="languages">
            <option value="en-US">English</option>
            <option value="fr">Fran√ßais</option>
        </select>
        <p class="info-text" id="info-text"></p>
    </footer>

    <!-- scripts -->
    <script src="./public/env.js"></script>
    <script src="./public/script/languageTool.js"></script>
    <script src="./public/script/languageEditor.js"></script>
    <script src="./public/script/main.js"></script>
</body>
</html>
